{% extends 'base.html' %}
{% block content %}
	{% for post in Post %}
		<div class="post-entry">
			<h2>Q.  <code>{{ post.title }}</code></h2>
			<code>
			<h4>solution : </h4>
			{% if user.is_authenticated %}
				{# <p>Hi {{ user.username }}!</p> #}
			<pre>{{ post.body}}</pre>
			
			
		{% else %}
			<p>You are not logged in.</p>
			<a href="{% url 'login' %}">Log In</a>
		{% endif %}
		</code>
	</div>
{% endfor %}
{% endblock content %}
