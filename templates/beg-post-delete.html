{% extends 'post-Base.html' %}
{% load static %}
{% block Post-content %}
<div class="row shad">

  <div class="form-container">
    <form method="POST">
      {% csrf_token %}
      <h1 class="display-4 headreg">Are You Sure you Want to Delete "{{ object.title }}"</h1>

      <div class="form-group">
        <button type="submit" class="btn btn-outline-danger">Delete</button>
        <a href="{% url 'beg-post-detail' object.id %}" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>

  </div>

</div>
{% endblock Post-content %}
